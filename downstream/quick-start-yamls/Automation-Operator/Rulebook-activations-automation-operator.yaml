metadata:
  name: viewing-a-rulebook-activation
  # you can add additional metadata here
  instructional: true
spec:
  displayName: Rulebook activations
  durationMinutes: 5
  # Optional type section, will display as a tile on the card
  type:
    text: Automation operator
    # 'blue' | 'cyan' | 'green' | 'orange' | 'purple' | 'red' | 'grey'
    color: grey
  # - The icon defined as a base64 value. Example flow:
  # 1. Find an .svg you want to use, like from here: https://www.patternfly.org/v4/guidelines/icons/#all-icons
  # 2. Upload the file here and encode it (output format - plain text): https://base64.guru/converter/encode/image
  # 3. compose - `icon: data:image/svg+xml;base64,<base64 string from step 2>`
  # - If empty string (icon: ''), will use a default rocket icon
  # - If set to null (icon: ~) will not show an icon
  icon: data:image/svg+xml;base64,
  prerequisites:
    - You have a valid Ansible Automation Platform subscription.
  description: |-
    Executing rulebook activations.
  introduction: |-
   A rulebook activation is a process running in the background defined by a decision environment executing a specific rulebook.

   Platform administrators and automation developers have the permissions to create rulebook activations. 
   As an automation operator you can view rulebook activations and their details.

  tasks:
    - title: Execute a rulebook activation
      description: |-
        ## To execute a rulebook activation:

        - From the navigation panel, select **Automation Decisions** > **Rulebook Activations**. 
        - On the **Rulebook Activations** page, you can view the rulebook activations that have been created along with the **Activation** status, **Number of rules associated** with the rulebook, the **Fire count** and **Restart count**.

         ###Additional information:

         If the **Activation Status** is **Running**, it means that the rulebook activation is running in the background and executing the required actions according to the rules declared in the rulebook.
         You can view more details by selecting the activation from the **Rulebook Activations** list view.
         For all activations that have run, you can view the **Details** and **History** tabs to get more information about what happened.

         For more information about viewing rulebook activations, see the [Rulebook activations](https://docs.redhat.com/en/documentation/red_hat_ansible_automation_platform/2.5/html/event-driven_ansible_controller_user_guide/eda-rulebook-activations) section of the Event-Driven Ansible controller user guide.

  conclusion: You successfully completed the executing a rulebook activation! If you
    want to learn how to set up Ansible Lightspeed, take the **Setting up Ansible Lightspeed** quick start.

  nextQuickStart: [ansible-lightspeed]
  