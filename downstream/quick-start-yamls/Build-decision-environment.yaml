metadata:
  name: build-decision-environment
  # you can add additional metadata here
  instructional: true
spec:
  displayName: Building a decision environment
  durationMinutes: 5
  # Optional type section, will display as a tile on the card
  type:
    text: Automation content
    # 'blue' | 'cyan' | 'green' | 'orange' | 'purple' | 'red' | 'grey'
    color: grey
  # - The icon defined as a base64 value. Example flow:
  # 1. Find an .svg you want to use, like from here: https://www.patternfly.org/v4/guidelines/icons/#all-icons
  # 2. Upload the file here and encode it (output format - plain text): https://base64.guru/converter/encode/image
  # 3. compose - `icon: data:image/svg+xml;base64,<base64 string from step 2>`
  # - If empty string (icon: ''), will use a default rocket icon
  # - If set to null (icon: ~) will not show an icon
  icon: data:image/svg+xml;base64,
  
  description: |-
    Build a decision environment.

    Persona: Platform administrator, Automation developer
  introduction: |-
   
   Decision environments are a container image to run Ansible rulebooks. 
   They create a common language for communicating automation dependencies, and provide a standard way to build and distribute the automation environment. 
   The default decision environment is found in the Ansible-Rulebook.

  tasks:
    
    - title: Build a decision environment
      description: |-
        ##To build a decision execution environment:
      
         1. From the navigation panel, select **Automation Decisions** > **Decision Environments**.
         2. Click **Create decision environment** to add a decision environment.
         3. Enter the appropriate details into the required fields.
         4. Select **Create decision environent**.

          For more information, see [Decision environments](https://docs.redhat.com/documentation/en-us/red_hat_ansible_automation_platform/2.5/html/using_automation_decisions/eda-decision-environments#doc-wrapper).

  conclusion: You successfully completed the building a decision environment steps! If you
    want to learn how to create an inventory, take the **Creating an inventory** quick start.

  nextQuickStart: [create-inventory]
  