metadata:
  name: review-roles
  # you can add additional metadata here
  instructional: true
spec:
  displayName: Review roles
  durationMinutes: 10
  # Optional type section, will display as a tile on the card
  type: 
    text: Platform administrator
    # 'blue' | 'cyan' | 'green' | 'orange' | 'purple' | 'red' | 'grey'
  color: grey
  # - The icon defined as a base64 value. Example flow:
  # 1. Find an .svg you want to use, like from here: https://www.patternfly.org/v4/guidelines/icons/#all-icons
  # 2. Upload the file here and encode it (output format - plain text): https://base64.guru/converter/encode/image
  # 3. compose - `icon: data:image/svg+xml;base64,<base64 string from step 2>`
  # - If empty string (icon: ''), will use a default rocket icon
  # - If set to null (icon: ~) will not show an icon
  icon: data:image/svg+xml;base64,
  prerequisites:
    - You have completed the Ansible Automation Platform installation.
    - You have a valid Ansible Automation Platform subscription.
  description: |-
    Review roles and create new roles as needed by your organization.
  introduction: |-
   Roles are units of organization in the Ansible Automation Platform. When you assign a role to a team or user, you are granting access to use, read, or write credentials. Because of the file structure associated with a role, roles become redistributable units that enable you to share behavior among resources, or with other users. All access that is granted to use, read, or write credentials is handled through roles, and roles are defined for a resource.
  tasks:
    - title: Review an Automation Execution role
      description: |-
        ##To review Automation Execution roles:
         
         You can display the set of roles assigned for automation execution resources by using **Access Management**. 
         From here, you can also sort or search the roles list, and create, edit, or delete automation execution roles. 

         1. From the navigation panel, select **Access Management** > **Roles**.
         2. Select the **Automation Execution** tab. 
         3. From the table header, you can sort the list of roles by using the arrows for **Name**, **Description**, **Created** and **Editable** or by making sort selections in the Sort list.
         4. You can filter the list of roles by selecting **Name** or **Editable** from the filter list and clicking the arrow.  

    - title: Review an Automation Decision role
      description: |-
        ##To review an Automation Decision role:

        You can display the set of roles assigned for automation decision resources by using **Access Management**. 
        From here, you can also sort or search the roles list, and create, edit, or delete automation decision roles.

        1. From the navigation panel, select **Access Management** > **Roles**.
        2. Select the **Automation Decisions** tab.
        3. From the table header, you can sort the list of roles by using the arrows for **Name**, **Description**, **Created** and **Editable** or by making sort selections in the Sort list.
        4. You can filter the list of roles by selecting **Name** or **Editable** from the filter list and clicking the arrow.  

    - title: Review an Automation Content role
      description: |-
        ##To review an Automation Content role:

        You can display the set of roles assigned for automation decision resources by using **Access Management**. 
        From here, you can also sort or search the roles list, and create, edit, or delete automation content roles.

        1. From the navigation panel, select **Access Management** > **Roles**.
        2. Select the **Automation Content** tab.
        3. From the table header, you can sort the list of roles by using the arrows for **Name**, **Description**, **Created** and **Editable** or by making sort selections in the Sort list.
        4. You can filter the list of roles by selecting **Name** or **Editable** from the filter list and clicking the arrow.  
        **Role type** can be filtered for Galaxy-only roles or All roles.

    - title: Create an Automation Execution role
      description: |-
        ##To create Automation Execution roles:

        Automation controller provides a set of predefined roles with permissions sufficient for standard automation execution tasks. 
        It is also possible to configure custom roles, and assign one or more permission filters to them. 
        Permission filters define the actions allowed for a specific resource type.

        1. From the navigation panel, select Access Management > Roles.
        2. Select the **Automation Execution** tab and click **Create role**.
        3. Provide a name and optionally include a description for the role.
        4. Select a **Content** type. 
        5. Select the **Permissions** you want assigned to this role.
        6. Click **Create role**.

      review:
        instructions: |-
           #### To verify that you've added an Automation Execution role:
           Is the role listed on the **Roles** list view?
        failedTaskHelp: Try the steps again.
      summary:
          success: You have viewed the details of your role!
          failed: 

